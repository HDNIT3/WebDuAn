<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Đăng nhập</h2>
    
    <form action="/auth/login" method="POST" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Tên đăng nhập</label>
        <input type="text" id="username" name="username" required 
          class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Mật khẩu</label>
        <input type="password" id="password" name="password" required 
          class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Submit -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Đăng nhập
      </button>
    </form>

    <!-- Link -->
    <p class="text-sm text-center text-gray-500 mt-5">
      Chưa có tài khoản? 
      <a href="/register" class="text-blue-600 hover:underline">Đăng ký ngay</a>
    </p>
  </div>

</body>
</html>
